<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header"><h1>Online JS Calculator</h1></section>

    <section class="calculator">
        <div class="container">
            <h1 class="result" id="display">0</h1>
            <div class="buttons">
                <button type="button" onclick="addNumber('1')">1</button>
                <button type="button" onclick="addNumber('2')">2</button>
                <button type="button" onclick="addNumber('3')">3</button>
                <button type="button" onclick="addNumber('4')">4</button>
                <button type="button" onclick="addNumber('5')">5</button>
                <button type="button" onclick="addNumber('6')">6</button>
                <button type="button" onclick="addNumber('7')">7</button>
                <button type="button" onclick="addNumber('8')">8</button>
                <button type="button" onclick="addNumber('9')">9</button>
                <button type="button" onclick="addNumber('0')">0</button>
                <button type="button" onclick="addOperand('.')">.</button>
                <button type="button" class="equal" onclick="equal()">=</button>
                <button type="button" class="plus" onclick="addOperand('+')">+</button>
                <button type="button" class="minus" onclick="addOperand('-')">-</button>
                <button type="button" class="divided" onclick="addOperand('/')">รท</button>
                <button type="button" class="times" onclick="addOperand('*')">x</button>
                <button type="button" class="ac" onclick="clearDisplay()">AC</button>
            </div>
        </div>     
    </section>
    <script src="index.js"></script>
</body>
</html>
